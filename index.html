<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    
    <main>
        <article>
            <div id="index-container">
                <div class="value-table">
                    <table>
                        <thead>
                          <tr>
                            <th>Normal Force (Fn)</th>
                            <th>Friction Force (Fμ)</th>
                            <th>Force Of Gravity (Fg)</th>
                          </tr>
                         </thead>
                         <tbody>
                           <tr>
                             <td>m * g * cos(θ)</td>
                             <td>m * g * sin(θ)</td>
                             <td>m * g</td>
                           </tr>
                        </tbody>
                      </table>
                </div>
               

            </div>
            
            <div id="angle"><h3 id="angle-text">rad</h3></div>
            <div id="plane">
                <div id="box">
                    <div id="ff" class="vector">Fμ</div>
                    <div id="fn" class="vector">Fn
                        <div id="mk">Fμ</div>
                    </div>
                    <div id="fg" class="vector">Fg</div>
                  
                </div>
            </div>
         
        </article>
    </main>
    <script type="module" src="main.js"></script>
</body>

</html>
